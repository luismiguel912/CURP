<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script type="text/javascript" src="curp.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.1/themes/base/jquery-ui.css" />


    <title>Hello, world!</title>
  </head>
  <body>
<!-- Material form register -->
<div class="card">

  <h5 class="card-header info-color white-text text-center py-4">
      <strong>CURP</strong>
  </h5>

  <!--Card content-->
  <div class="card-body px-lg-5 pt-0">

      <!-- Form -->
      <form class="text-center" style="color: #757575;" action="#!">

          <div class="form-row">
            <div class="col">
    
                <div class="md-form">
                    <input type="text" id="paterno" class="form-control">
                    <label for="paterno">Appellido Paterno</label>
                </div>
            </div>
            <div class="col">
                
                <div class="md-form">
                    <input type="text" id="materno" class="form-control">
                    <label for="materno">Apellido Materno</label>
                </div>
            </div>
            <div class="col">
  
              <div class="md-form">
                  <input type="text" id="nombre" class="form-control">
                  <label for="nombre">Nombres</label>
              </div>
          </div>
        </div>

        <div class="form-row">

          <div class="col">
              
              <div class="md-form">
                  <input type="text" id="fecha" class="form-control" placeholder=" DD-MM-YYYY">
                  <label for="fecha">Fecha Nacimiento</label>
              </div>
          </div>

          <div class="col">

            <div class="md-form">
                <input type="text" id="genero" class="form-control">
                <label for="genero">Genero</label>
            </div>
          </div>
          <div class="col">
              
              <div class="md-form">
                  <input type="text" id="estado" class="form-control">
                  <label for="estado">Estado</label>
              </div>
          </div>
      </div>

      <div class="form-row">

        <div class="col">
            
            <div class="md-form">
                <input type="text" id="curp" class="form-control" placeholder=" Se autogenera">
                <label for="curp">CURP</label>
            </div>
        </div>
      </div>
          <!-- Sign up button -->
          <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" id="generar">Generar CURP</button>
      </form>
      <!-- Form -->

  </div>

</div>
<!-- Material form register -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>

  <script>

    $("#generar").click(function() {
      alert(generarCURP());
      $("#curp").val(generarCURP());
    });
    
  </script>
</html>
